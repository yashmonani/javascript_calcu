<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="utils.css" rel="stylesheet" type="text/css">
    <link>
   
    <title>Calcin   </title>
</head> 
<body>
    <h1>I am your calculator</h1>
    <div class="container bg-black mx-width mx-20 flex flex-col item-center" >
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button btn3">C</button>
            <button class="button btn3">()</button>
            <button class="button btn3">%</button>
            <button class="button btn1">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button btn1">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button btn1">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button btn1">+</button>
        </div>
        <div class="row">
            <button class="button">NA</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button btn2">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    <button onclick="this.innerHTML=Date()">The time is?</button>
    <button onclick="this.innerHTML=displayDate()">The time is?</button>
</body>
</html>
